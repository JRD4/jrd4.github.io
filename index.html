<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Name's Repositories</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .repo {
        margin: 10px 0;
      }
      a {
        color: #0366d6;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <h1>Your GitHub Repositories</h1>
    <div class="repo-list">
      <!-- Replace with your repositories -->
      <div class="repo">
        <h2>
          <a href="https://github.com/your-username/repo-name">Repository 1</a>
        </h2>
        <p>Description of your repository 1.</p>
      </div>
      <div class="repo">
        <h2>
          <a href="https://github.com/your-username/repo-name2">Repository 2</a>
        </h2>
        <p>Description of your repository 2.</p>
      </div>
      <!-- Add more repositories as needed -->
    </div>
  </body>
</html>
